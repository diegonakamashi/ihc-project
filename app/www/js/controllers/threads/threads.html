<ion-view class="threads-container">
  <ion-header-bar align-title="center">
    <a class="language-link" ng-click="languageModal.show()"><i class="ion-android-globe"></i></a>
    <h1 class="title">Discussões</h1>
    <a class="compose-link" ng-click="composeModal.show()"><i class="ion-compose"></i></a>
  </ion-header-bar>
  <ion-content>
    <ion-refresher pulling-text="Puxe para recarregar" spinner="none" on-refresh="threads.refresh()">
    </ion-refresher>
    <ion-list>
      <div ng-hide="threads.all.length > 0">
        <div class="item item-text-wrap no-threads">
          <i class="ion-sad-outline"></i>
          <p>Sem discussões</p>
          <a ng-click="threads.load()">Recarregar</p>
        </div>
      </div>
      <a class="card-container" ng-repeat="thread in threads.all" href="#/app/threads/{{ thread.id }}">
        <div class="card">
          <div class="item item-text-wrap">
            <p class="content">{{ thread.content }}</p>
            <p class="sub">{{ thread.updated | date : 'yyyy/MM/dd H:mm'}} - {{ thread.user.name }} / {{ thread.responseCount || 0 }} respostas<i class="ion-ios-chatbubble-outline"></i></p>
          </div>
        </div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
