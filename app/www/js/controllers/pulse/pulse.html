<ion-view>
  <ion-header-bar>
    <h1 class="title">Pulse</h1>
  </ion-header-bar>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" spinner="none" on-refresh="pulses.refresh()">
    </ion-refresher>
    <div class="list">
      <div class="item pulse-item {{ pulse.type }}" ng-repeat="pulse in pulses.instances | orderBy : 'created' : true">
        {{ pulse.content }}
      </div>
    </div>
  </ion-content>
</ion-view>
