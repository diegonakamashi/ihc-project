<ion-view view-title="Account">
  <ion-header-bar align-title="center">
    <h1 class="title">Conta</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset account-container">
      <h2>{{ account.email | uppercase }}</h2>
      <label class="item item-input">
        <span class="input-label">Nome de exibição</span>
        <input type="text" ng-model="account.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Trocar Senha</span>
        <input type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" ng-model="account.password">
      </label>
      <button class="button button-light" ng-click="account.confirm()">
        Salvar
      </button><!--
      --><button class="button button-assertive" ng-click="account.logout()">
        Sair
      </button>
    </div>
  </ion-content>
</ion-view>
