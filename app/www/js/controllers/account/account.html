<ion-view view-title="Account">
  <ion-header-bar>
    <h1 class="title">Account</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset account-container">
      <h2>{{ account.email | uppercase }}</h2>
      <label class="item item-input">
        <span class="input-label">Display Name</span>
        <input type="text" ng-model="account.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Change Password</span>
        <input type="text" placeholder="******" ng-model="account.password">
      </label>
      <button class="button button-light" ng-click="account.confirm()">
        Save
      </button><!--
      --><button class="button button-assertive" ng-click="account.logout()">
        Logout
      </button>
    </div>
  </ion-content>
</ion-view>
