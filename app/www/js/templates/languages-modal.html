<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Idiomas</h1>
  </ion-header-bar>
  <ion-content class="language-container">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="languages.search">
      </label>
    </div>
    <div class="list">
      <ion-radio ng-repeat="language in languages.all | filter:languages.search | orderBy:'name'" ng-model="languages.current" ng-value="language.id" ng-click="languages.save()">{{ language.name }}</ion-radio>
    </div>
  </ion-content>
</ion-modal-view>
